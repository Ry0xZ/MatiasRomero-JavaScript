<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rx Store - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Rx Store</h1>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-body" aria-current="page" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Contacto</a>
                </li>
                <li class="nav-item" id="panel-cuenta">
                    <a class="nav-link text-body" href="#">Mi cuenta</a>
                </li>
                <li class="nav-item">
                    <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
                </li>
            </ul>
        </nav>
    </header>
    <h3>Filtrar productos por :</h1>
    <select id="filtroCategoria">
        <option value="0">Todos</option>
        <option value="1">Monitor</option>
        <option value="2">Teclado</option>
        <option value="3">Mouse</option>
    </select>
    <button id="filtrar" class="boton-filtrar">Filtrar </button>

    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>
    <script defer src="stock.js" ></script>
    <script defer src="modal.js" ></script>
    <script defer src="app.js" ></script>
</body>
</html>
